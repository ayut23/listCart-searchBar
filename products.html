<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="productStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <!-- Start of the Container -->

    <div class="container">
        <header>
            <!-- <h1> Product list </h1> -->
            <div class="search-container">
                <input type="text" class="search-input" id="search-bar" placeholder="Search...">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>

                <div class="iconCart">
                    <img src="./image/cart.png" alt="">
                    <div class="totalQuantity"> 0 </div>
                </div>

                <!-- search bar -->
        </header>
    
       
    
        <div class="listProduct">
            <div class="item">
                <img src="./image/products/light01.jpg" alt="">
                <h2>Product Name</h2>
                <div class="price"> $ 50 </div>
                <button> Add to cart </button>
            </div>
        </div>
        <button id="load-more-button">Next ></button>
    </div>

        <!-- End of the container-->



        <!-- Start of the listCart -->


        <div class="listCart">
            <h2> Cart </h2>
                <div class="itemCart">
                    <div class="item">
                        <img src="./image/products/light04.jpg" alt="cartItem">
                        <div class="content">
                            <div class="name"> Product Name </div>
                            <div class="price"> $50/1 product</div>
                        </div>
                        <div class="quantity">
                            <button>-</button>
                            <span class="value"> 3 </span>
                            <button>+</button>
                        </div>
                     </div>
                </div>
                <div class="buttons">
                        <div class="close"> CLOSE </div>
                        <div class="checkout"> 
                            <a href="checkout.html"> CHECKOUT</a>
                        </div>
                </div>
        </div>

        <!-- End of the List Cart-->
        <div class="error-message" id="error-message">Product not found</div>
      

        
        <script src="script.js"></script>
        <script src="checkout.js"></script>
       

</body>

</html>
